<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Acceso al Sistema</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <h:outputStylesheet library="css" name="login.css"/>
    </h:head>
    <h:body>
        <script type="text/javascript">
            function handleLoginRequest(xhr, status, args) {
                if (args.validationFailed || !args.loggedIn) {
                    jQuery('#formLogin').effect("shake", {times: 3}, 350);
                } else {
                    location.href=args.ruta;
                }
            }
        </script>

        <div class="login">
            <h:form id="formLogin">        
                <p:growl id="mensajeGeneral" sticky="true" showDetail="true" life="3000" />
                <p:panel header="Login Sistema de FacturaciÃ³n" widgetVar="panel">
                    <h:panelGrid columns="2" cellpadding="5">
                        <h:outputLabel for="usuario" value="Usuario: " />
                        <p:inputText id="usuario" value="#{loginBean.usuario.usuarioNombre}" placeholder="Usuario"  label="usuario">
                            <f:validator validatorId="vlogin"/>
                           
                        </p:inputText>

                        <h:outputLabel for="password" value="Password:" />
                        <p:password id="password" value="#{loginBean.usuario.usuarioPass}" placeholder="Password" required="true" label="password" 
                                    requiredMessage="Ingrese password"/>

                        <f:facet name="footer">
                            <p:commandButton value="Login" update="formLogin" action="#{loginBean.login()}"
                                             oncomplete="handleLoginRequest(xhr, status, args)" />
                        </f:facet>  
                    </h:panelGrid>
                </p:panel>    
            </h:form>
        </div>
    </h:body>
</html>
